<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tarjetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <img src="https://picsum.photos/150" alt="Imagen de perfil" class="card-image">
            <p class="card-question">¿Es esta persona un científico famoso?</p>
            <div class="card-options">
                <span class="option-left">Opción A</span>
                <span class="option-right">Opción B</span>
            </div>
        </div>
        <p id="counter">Pregunta 1 de 3</p> <!-- Contador de preguntas -->
        <p id="score">Correctas: 0/3</p> <!-- Puntuación -->
        <div id="tutorial" class="tutorial">
            <p>Desliza la tarjeta a la derecha para Sí, a la izquierda para No</p>
        </div>        
    </div>
    <div id="end-game" class="end-game hidden">
        <h2>¡Fin del juego!</h2>
        <p id="final-score"></p>
        <button id="restart-button">Reiniciar</button>
    </div>
    <!-- Script de canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
